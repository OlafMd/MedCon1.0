<div class="angucomplete-holder" ng-class="{'angucomplete-dropdown-visible': showDropdown}">
    <input class="form-control input-ellipsis" id="{{id}}_value" ng-model="searchStr" ng-disabled="disableInput" type="text" placeholder="{{placeholder}}" maxlength="{{maxlength}}" ng-focus="onFocusHandler()" class="{{inputClass}}"
            ng-blur="hideResults($event)" autocapitalize="off" autocorrect="off" autocomplete="off" ng-change="inputChangeHandler(searchStr)" />
    <div id="{{id}}_dropdown" class="angucomplete-dropdown" ng-if="showDropdown">
        <div class="angucomplete-searching" ng-show="searching">
            {{ textSearching | translate }}
        </div>
        <div class="angucomplete-searching" ng-show="!searching && (!results || results.length == 0)">
            {{ textNoResults | translate }}
        </div>
        <div class="angucomplete-scroll">
            <div class="angucomplete-row" id="dropdown_element_{{$index}}" ng-repeat="result in results" ng-click="selectResult(result)" ng-mouseenter="hoverRow($index)" ng-class="{'angucomplete-selected-row': $index == currentIndex}">
                <div class="angucomplete-title" ng-if="matchClass" ng-bind-html="result.title"></div>
                <div class="angucomplete-title" ng-if="!matchClass">{{ result.title }}</div>
                <div ng-if="matchClass && result.description && result.description != ''" class="angucomplete-description" ng-bind-html="result.description"></div>
                <div ng-if="!matchClass && result.description && result.description != ''" class="angucomplete-description">{{result.description}}</div>
            </div>
        </div>
        <div class="wide-add-button dropdown-btn wide-button-margin" ng-click="executeClick()" ng-show="!searching">{{ 'LABEL_ADD_NEW_PATIENT' | translate }}</div>
    </div>
</div>
