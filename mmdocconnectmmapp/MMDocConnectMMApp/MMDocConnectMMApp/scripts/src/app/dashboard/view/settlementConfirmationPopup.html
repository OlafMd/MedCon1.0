<div class="popup-wrapper">
    <div class="popup popup-medium warning-popup">
        <div class="warning-msg"><h2 translate="LABEL_CONFIRM_SETTLEMENT"></h2></div>
        
        <form class="popup-content" novalidate name="settlementConfirmationForm" ng-submit="confirmSettlementConfirmationPopup()">

            <div name="messageContainer" class="error-msg-container" ng-if="settlementDateInvalid">
                <span class="error">{{ 'LABEL_INVALID_DATE' | translate }}</span>
            </div>

            <div class="row margin-top-30">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label>
                            {{'LABEL_DATE' | translate}}
                            <span class="error" ng-show="settlementConfirmationForm.dpSettlementDate.$error.required || settlementDateInvalid">*</span>
                        </label>
                        <datepicker date-format="dd.MM.yyyy" validate-date="true" date-max-limit="{{ today }}" date-model="settlement.date">
                            <input class="form-control 2000Year" id="dpSettlementDate" ng-focus="SetClass()" name="dpSettlementDate" ng-model="settlement.date"
                                   ng-class="{'redborder': settlementDateInvalid}"
                                   ng-datefilter type="text" change="typedDAte" ng-bind="date | date:'dd.MM.yyyy'" required validate-date="true" date-max-limit="today">
                        </datepicker>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>

            <div class="buttons text-right no-padding margin-top-30">
                <button class="button wide reject jsblockClose" id="btnCancelSettlement" onclick="return false;" ng-click="cancelSettlementConfirmationPopup()" translate="BUTTON_CANCEL"></button>
                <button class="button wide confirm jsblockClose" id="btnConfirmSettlement" type="submit" translate="BUTTON_SAVE" ng-disabled="settlementConfirmationForm.$invalid"></button>
            </div>
        </form>
    </div>
</div>
